	<body>
	
		<div data-role="page" id="home">
		
			<div data-role="content" data-theme="a">
				
				<p class="my_icon_wrapper2">
					<img src="images/sushi2.png" alt="Recipe Keeper" height="100" width="270">				</p>
				<a href="#addRecipe" data-role="button" id="addNew" data-icon="plus" data-iconpos="right" >Add a Recipe Now!</a>
				<a href="#display1"  data-role="button" id="display1" data-icon="star" data-iconpos="right">My Recipe Book</a>		
			</div>
			
		<!-- footer navbar-->
			<div data-role="footer" data-position="fixed" data-id="home" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#data" data-icon="star">Data</a></li>
					</ul>
				</div>
			</div>
			
		</div>
		
		
		
		<div data-role="page" id="addRecipe" data-add-back-btn="true">
			<div data-role="header" data-position="fixed" data-iconpos="right">
				<h1>Add a Recipe</h1>
				<img src="images/sushi2.png" alt="Recipe Keeper!" height="30" width="70">
			</div>
		
			<div data-role="content">
			
				<form action="" method="post" id="addRecipeForm">
					<div data-role="fieldcontain">
						<label for="recipename">Recipe Name:</label>
						<input type="text" name="recipename" id="recipename" class="required"/>			
					</div>

					<div data-role="fieldcontain">
						<label for="rating">Recipe Rating:</label>
						<input type="range" name="rating" id="rating" value="10" min="0" max="10"/>	
					</div>
					
					<div data-role="fieldcontain">
						<label for="groups">Meal Type</label>
						<select name="groups" id="groups" data-native-menu="false"  data-theme="a"  class="required">
							<option data-placeholder="true" value>Please Select One</option>
							<optgroup label="Meal Type:">
								<option value="Chicken">Chicken</option>
								<option value="Beef">Beef</option>
								<option value="Pork">Pork</option>
								<option value="Veggie">Veggie</option>
							</optgroup>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="date">Date Added</label>
						<input name="date" id="date" type="date" data-role="datebox" data-options='{"mode": "calbox"}' data-theme="a">	
					</div>

			

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" >
							<legend>Meal Time:</legend>
							<input type="checkbox" value="appetizer" name="mealTime" id="appetizer" data-theme="a"/>
							<label for="appetizer">Appetizer</label>
							<input type="checkbox" value="breakfast" name="mealTime" id="breakfast" data-theme="a"/>
							<label for="breakfast">Breakfast</label>
							<input type="checkbox" value="lunch" name="mealTime" id="lunch" data-theme="a"/>
							<label for="lunch">Lunch</label>
							<input type="checkbox" value="dinner" name="mealTime" id="dinner" data-theme="a"/>
							<label for="dinner">Dinner</label>
						</fieldset>		
					</div>
					
				
			

					<div data-role="fieldcontain" >
						<label for="directions">Directions:</label>
						<textarea name="directions" id="directions" data-theme="a" class="required"></textarea >
					</div>
						<div data-role="fieldcontain">
							<input type="submit" value="Save Recipe" id="submit" data-theme="a"/>
							<input type="reset" value="Reset" />			
						</div>
				</form>
			
			</div>
		
			<!-- footer navbar-->
			<div data-role="footer" data-position="fixed" data-id="home" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#data" data-icon="star">Data</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
	<!--Data Page-->
	<div data-role="page" id="data"  data-theme="a" data-add-back-btn="true">

		<div data-role="header" data-position="fixed">
			<h1>Data</h1>
			<p class="my_icon_wrapperBr">
				<img src="images/sushi2.png" height="30" width="70">
			</p>
		</div>

        	<div>
        		<input id="Json" type="button" value="Load JSON" data-theme="a" />
        	</div>
        	<div>

        	</div>
        	<div>
	        	<input id="XML" type="button" value="Load XML" data-theme="a" />
        	</div>	
				<div id="LoadedData">
				</div>
        </div>	
		

		<div data-role="footer" data-position="fixed" data-id="home" data-theme="b">
			<div data-role="navbar">

					<li><a href="#home" data-icon="home">Home</a></li>

			</div>
		</div>
